{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/habit.css') }}">
{% endblock head %}

{% block content %}
    <div class="main-area">
        <div class="box">
            <h1>Your Habits</h1>
            <hr>
            <div class="habit-box">
                {% for habit_id, habit_name, habit_desc, user_id in habits %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        {{ habit_name }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="fa fa-trash"></i></span>
                        </button>
                        <button type="button" class="close" style="right: 4rem;">
                            <span aria-hidden="true"><i class="fa fa-info"></i></span>
                        </button>
                    </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}
    {{ super() }}
{% endblock script %}
