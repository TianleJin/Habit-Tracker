{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" integrity="sha512-TQQ3J4WkE/rwojNFo6OJdyu6G8Xe9z8rMrlF9y7xpFbQfW5g8aSWcygCQ4vqRiJqFsDsE1T6MoAOMJkFXlrI9A==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/progress.css') }}"></link>
{% endblock head %}

{% block content %}
    <div class="outer">
        <div class="inner">
            <h1>Progress Tracker</h1>
            <hr>
            <div class="heatmap-container" style="margin-top:3em; margin-bottom:3em;">
                <h4 class="heatmap-title"></h4>
                <br>
                <div id="heatmap"></div>
            </div>
            <hr>
            <div class="chart-container" style="margin-top:3em; margin-bottom:3em;">
                <h4 class="chart-title">Habit Statistics</h4>
                <br>
                <div class="input-daterange input-group" id="datepicker">
                    <input id="start" type="text" class="input-sm form-control" name="start"/>
                    <div class="input-group-prepend">
                        <span class="input-group-text">to</span>
                    </div>
                    <input id="end" type="text" class="input-sm form-control" name="end"/>
                </div>
                <br>
                <br>
                <canvas id="bar-chart"></canvas>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/progress.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script>
        $('#datepicker').datepicker({});
    </script>
{% endblock scripts %}
