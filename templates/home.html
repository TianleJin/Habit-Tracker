{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock head %}

{% block content %}
    <div class="outer">
        <div class="inner">
            <h1> {{ today }} </h1>
            <hr>
            <h4 id="progress-text"></h4>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar"></div>
            </div>
            {% for record_date, habit_name, habit_id, status in today_habit %}
                <div id="record-{{ habit_id }}" class="record-item">
                    {{ habit_name }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock scripts %}
